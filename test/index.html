<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <h1>Test</h1>
    <script>
      fetch('http://localhost:3000/rest/todo', {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          title: 'gigigig',
          isCompleted: false
        })
      })
        .then(response => {
          return response.json();
        })
        .then(data => {
          console.log(data);
        });
    </script>
  </body>
</html>
